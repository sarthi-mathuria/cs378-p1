<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Gregory Cafe</title>
  </head>
  <body>
    <div>
      <header class="header-title" id="header-title">
        <h1>
          <div><img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/36190/coffee-logo-clipart-xl.png" alt="Cafe Logo" class="rounded-img" draggable="false"/></div>
          Gregory Cafe
        </h1>
        <h2 class="first-text-element" tabindex="0">Fresh Nutritious Drinks Ready To Go</h2>
        <h3 class="emphasis-location" hidden="false">Located in Gregory Gym</h3>
      </header>
    </div>

    <section>
      <div>
        <article class="menu-item" data-menu-item="1">
          <img src="https://www.daisybeet.com/wp-content/uploads/2022/08/strawberry-lemon-mocktail-5411.jpg" alt="Strawberry Citrus" class="rounded-img" draggable="false">
          <div class="item-info">
            <h3>Strawberry Citrus Drink</h3>
            <p>Quenching Refreshment</p>
            <div class="pricing-action">
              <p class="item-price">$5.49</p>
              <button class="action-button" disabled="false">Add</button>
            </div>
          </div>
        </article>
      </div>

      <div>
        <article class="menu-item" data-menu-item="2">
          <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/dd3ea4e4a8dd42ec97db43d518431bd6/BFV21177_ProteinSmoothies5Ways-FB1080SQ.jpg" alt="Protein Smoothie Image" class="rounded-img" draggable="false">
          <div class="item-info">
            <h3>Muscle Protein Blend</h3>
            <p>Signature Muscle Builder</p>
            <div class="pricing-action">
              <p class="item-price">$7.20</p>
              <button class="action-button" disabled="false">Add</button>
            </div>
          </div>
        </article>
      </div>

      <div>
        <article class="menu-item" data-menu-item="3">
          <img src="https://www.acouplecooks.com/wp-content/uploads/2021/06/Green-Juice-Recipe-007.jpg" alt="Green Juice Image" class="rounded-img" draggable="false">
          <div class="item-info">
            <h3>Green Vitamin Fusion</h3>
            <p>Nutrient-Rich Powerhouse</p>
            <div class="pricing-action">
              <p class="item-price">$4.39</p>
              <button class="action-button" disabled="false">Add</button>
            </div>
          </div>
        </article>
      </div>

      <div>
        <article class="menu-item" data-menu-item="4">
          <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Coffee image" class="rounded-img" draggable="false">
          <div class="item-info">
            <h3>Espresso Shot</h3>
            <p>Pure Caffeine!</p>
            <div class="pricing-action">
              <p class="item-price">$2.39</p>
              <button class="action-button" disabled="false">Add</button>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
